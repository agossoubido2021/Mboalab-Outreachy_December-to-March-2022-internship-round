<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card signup-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img
            src="assets/img/signup.jpg"
            alt="signup"
            class="signup-card-img"
          />
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div
              class="brand-wrapper pointer"
              routerLink="/"
              title="Go back to home"
            >
              <img src="assets/img/logo-2.png" alt="logo" width="200" height="auto" />
            </div>
            <p class="signup-card-description">Sign up to MboaLab</p>
            <form
              id="signupForm"
              [formGroup]="signupForm"
              (ngSubmit)="onSubmit()"
            >
              <div class="form-row">
                <div class="col">
                  <label for="text" class="sr-only">Firstname</label>
                  <input
                    type="text"
                    id="firstname"
                    formControlName="firstname"
                    class="form-control"
                    placeholder="First name"
                  />
                </div>
                <div class="col">
                  <label for="text" class="sr-only">Lastname</label>
                  <input
                    type="text"
                    formControlName="lastname"
                    id="lastname"
                    class="form-control"
                    placeholder="Lastname"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <label for="text" class="sr-only">Username</label>
                  <input
                    type="text"
                    formControlName="username"
                    id="username"
                    class="form-control"
                    placeholder="Username"
                  />
                </div>
                <div class="col">
                  <select
                    class="form-control"
                    formControlName="gender"
                    aria-label="Select gender"
                  >
                    <option disabled selected value>Select ...</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                    <option value="u">Choose not to say</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input
                  type="email"
                  formControlName="email"
                  id="email"
                  class="form-control"
                  placeholder="Email address"
                />
              </div>
              <div class="form-row">
                <div class="col">
                  <label for="text" class="sr-only">Password</label>
                  <input
                    type="password"
                    formControlName="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="col">
                  <label for="text" class="sr-only">Confirm Password</label>
                  <input
                    type="password"
                    formControlName="confirmPassword"
                    id="confirmPassword"
                    class="form-control"
                    placeholder="Confirm Password"
                  />
                </div>
              </div>
              <div class="input-group mb-2">
                <div class="form-check text-center">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="invalidCheck"
                    formControlName="terms"
                    required
                  />
                  <label class="form-check-label" for="invalidCheck">
                    <a routerLink="/privacy" target="_blank" class="black">
                      Agree to terms and conditions
                    </a>
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
              <button
                name="signup"
                [disabled]="!signupFormIsValid() || loading"
                id="signup"
                type="submit"
                class="btn btn-block login-btn mb-4 pointer signup"
              >
                Signup &nbsp;
                <div
                  class="spinner-border float-right"
                  role="status"
                  *ngIf="loading"
                >
                  <span class="sr-only">Loading...</span>
                </div>
              </button>
            </form>
            <div class="form-row">
              Already have an account? &nbsp;
              <a routerLink="/login" class="text-reset">Login here</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
