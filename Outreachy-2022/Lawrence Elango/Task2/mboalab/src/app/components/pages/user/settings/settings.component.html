<div class="container">
  <h4>Profile Information</h4>
  <hr />
  <form
    id="profileForm"
    [formGroup]="profileForm"
    (ngSubmit)="onSubmitProfile()"
  >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstname">Firstname</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          formControlName="firstname"
          required
          placeholder="Firstname"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="lastname">Lastname</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          formControlName="lastname"
          required
          placeholder="Lastname"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        formControlName="username"
        required
        placeholder="Username"
      />
    </div>
    <input
      name="login"
      id="login"
      class="btn btn-block login-btn mb-4 save"
      type="submit"
      (click)="setAction('updatePersonal')"
      value="Save"
    />
    <h4>Extra Information</h4>
    <hr />
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          formControlName="address"
          required
          placeholder="Address"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="country">Country</label>
        <ng-multiselect-dropdown
          [placeholder]="'Select ...'"
          [settings]="countryDropdownSettings"
          [data]="countries"
          formControlName="country"
          (onSelect)="onCountrySelect($event)"
          (onDeSelect)="onCountryDeSelect($event)"
        >
        </ng-multiselect-dropdown>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="address">Language</label>
        <ng-multiselect-dropdown
          [placeholder]="'Select ...'"
          [settings]="countryDropdownSettings"
          [data]="languages"
          formControlName="language"
          (onSelect)="onLanguageSelect($event)"
          (onDeSelect)="onLanguageDeSelect($event)"
        >
        </ng-multiselect-dropdown>
      </div>
      <div class="form-group col-md-6">
        <label for="country">Timezone</label>
        <ng-multiselect-dropdown
          [placeholder]="'Select ...'"
          [settings]="timezoneDropdownSettings"
          [data]="timezones"
          formControlName="timezone"
          (onSelect)="onTimezoneSelect($event)"
          (onDeSelect)="onTimezoneDeSelect($event)"
        >
        </ng-multiselect-dropdown>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="bio">Bio</label>
        <textarea
          formControlName="bio"
          id="bio"
          class="form-control"
          cols="30"
          rows="5"
        ></textarea>
      </div>
    </div>
    <input
      name="login"
      id="login"
      class="btn btn-block login-btn mb-4 save"
      type="submit"
      (click)="setAction('updateAddress')"
      value="Save"
    />
  </form>
</div>


<ngx-loading
  [show]="loadingData"
  [config]="{
    backdropBorderRadius: '3px',
    fullScreenBackdrop: true,
    animationType: animationType
  }"
></ngx-loading>
